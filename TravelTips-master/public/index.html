    <style>
        @keyframes slideInRight {
          from {
            transform: translate3d(100%, 0, 0);
            visibility: visible;
          }
        
          to {
            transform: translate3d(0, 0, 0);
          }
        }
        
        button.chatLauncher {
          animation-duration: 0.5s;
          transition-duration: 0.5s;
          position: fixed;
          bottom: 32px;
          right: 32px;
          z-index: 9999;
          border: 4px solid #2e73c7;
          padding: 1em;
          border-radius: 8px;
          margin: 0;
          text-decoration: none;
          background-color: #09fde9;
          color: rgb(0, 0, 01);
          font-family: sans-serif;
          font-size: 1rem;
          cursor: pointer;
          text-align: center;
          -webkit-appearance: none;
          -moz-appearance: none;
          width: 100px;
          opacity: 0;
        }
    
        button.chatLauncher.open {
          animation-name: slideInRight;
          opacity: 1;
        }
    
        button.chatLauncher:hover,
        button.chatLauncher:focus {
          background-color: rgb(225, 225, 254);
          border: 4px solid #0053ba;
        }
        
        button.chatLauncher:focus {
          outline: 1px solid #0053ba;
          outline-offset: -4px;
        }
      </style>

        <h2 style="color:rgb(30, 167, 230); text-align: center">
          Viaje do seu jeito!
        </h2>

          Conheça novos lugares pelos calendários de atrações culturais e esportivas.
        </h3>
        <h3 style="color:rgb(26, 179, 206); text-align: center">Você pode escolher pelo:</h3>

                <b>evento:</b> festividades e celebrações
            </li>
          </h4>
        <h2 style="color:rgb(9, 253, 233)">
            Fale com <b>Charley</b> e já comece a viajar!
        </h2>
    </div>
    <button type="button" class="chatLauncher"  style="display:none;">
        <div>
          <strong>Fale com Charley</strong> 
        </div>
      </button>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "06c4e25c-99d7-4120-b592-affc626cf127", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "e4c9c338-ab7d-494d-b90e-9c120a145c3d", // The ID of your service instance.
          showLauncher: false,
          onLoad: function(instance) { 
              // Select the button element from the page.
            const button = document.querySelector('.chatLauncher');
            //instance.render(); }
            // Add the event listener to open your web chat.
            button.addEventListener('click', function clickListener() {
            instance.openWindow();

        });
        // Render the web chat. Nothing appears on the page, because the launcher is
      // hidden and the web chat window is closed by default.
        instance.render().then(function() {
        // Now that web chat has been rendered (but is still closed), we make the
        // custom launcher button visible.
            button.style.display = 'block';
            button.classList.add('open');
        });
    }
};
            setTimeout(function(){const t=document.createElement('script');t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";document.head.appendChild(t);});
    
      </script>
